<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <!-- Mentor Form -->
    <form id="auth_form" class="container">
        <div class="form-group">
            <label for="name">Name <span>*</span></label>
            <input type="text" class="form-control" placeholder="" id="name" name="Name" required />
        </div>
    
        <div class="form-group">
            <label for="college">College <span>*</span></label>
            <input type="text" class="form-control" placeholder="" id="college" name="College" required />
        </div>
    
        <div class="form-group">
            <label for="gituser">Github Username <span>*</span></label>
            <input type="text" class="form-control" placeholder="" id="gituser" name="GitUser" required />
        </div>
    
        <div class="form-group">
            <label for="email">Email Address <span>*</span></label>
            <input type="email" class="form-control" placeholder="" id="email" name="Email" required />
        </div>
    
        <div class="form-group">
            <label for="pname">Project Name <span>*</span></label>
            <input type="text" class="form-control" placeholder="" id="pname" name="ProjectName" required />
        </div>
    
        <div class="form-group">
            <label for="link">Project Link <span>*</span></label>
            <input type="url" class="form-control" placeholder="" id="link" name="ProjectLink" required />
        </div>
    
        <div class="form-group">
            <label for="name">Contact (optional)</label>
            <input type="text" class="form-control" placeholder="" id="name" name="name" required />
        </div>
    
        <button type="submit" class="btn btn-auth">Register Now</button>
    </form>

</body>

</html>

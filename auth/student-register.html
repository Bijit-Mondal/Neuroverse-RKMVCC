<html lang="en">

<head>
    <!-- Site Title -->
    <title>Mentee's Registration | JWoC 2K22</title>
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png" />

    <!-- Meta Character & Device Dimension -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Meta Author, Description, Keywords -->
    <meta name="author" content="JWOC ORG" />
    <meta name="description" content="Mentee Registration for JWoC: JGEC Winter of Code, 2k22." />
    <meta name="keywords" content="jwoc, 2k22, jgec, winter, developer, code, jgec winter of code" />

    <!-- Meta OG: Site, Title, Description, Image, Link Displayed -->
    <meta property="og:site_name" content="JWOC 2K22" />
    <meta property="og:title" content="JWOC 2K22" />
    <meta property="og:description" content="Mentee Registration for JWoC: JGEC Winter of Code, 2k22." />
    <meta property="og:image" content="https://jwoc.tech/assets/img/opengraph.png" />
    <meta property="og:url" content="https://jwoc.tech/" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" />

    <!-- Address Bar/Tab Color -->
    <!-- Mobile -->
    <meta name="theme-color" content="#0d1524" />
    <!-- Windows -->
    <meta name="msapplication-navbutton-color" content="#0d1524" />

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/libraries/bootstrap.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/components/settings.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />
    <link rel="stylesheet" href="../css/components/header.css" />
    <link rel="stylesheet" href="../css/pages/soon.css" />

    <!-- External JS -->
    <script defer src="../js/libraries/jquery-3.6.0.min.js"></script>

    <!-- Main JS -->
    <script defer src="../js/main.js"></script>

</head>

<body>

    <!-- Header Navbar Start -->
    <header class="default">
        <nav>
            <a href="../" class="nav_brand">
                <img src="../assets/img/jwoc_logo.svg" alt="Logo" />
                <span>JWoC</span>
            </a>

            <a class="btn authIn goBack">
                <i class="bx bx-log-out"></i>
                <span>Back</span>
            </a>
        </nav>
    </header>
    <!-- Header Navbar End -->

    <!-- Banner Start -->
    <section id="auth_register">
        <div class="sub_head">
            <h2>Mentee's Registration</h2>
            <p>Register yourselves as mentee to work.</p>
            <img src="/assets/img/winter_text.png" alt="Winter Text" />
        </div>

        <form id="auth_form" class="container">
            <div class="form-group">
                <label for="name">Name <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="name" name="Name" required />
            </div>

            <div class="form-group">
                <label for="college">College <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="college" name="College" required />
            </div>

            <div class="form-group">
                <label for="gituser">Github Username <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="gituser" name="GitUser" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" class="form-control" placeholder="" id="email" name="Email" required />
            </div>

            <div class="form-group">
                <label for="dept">Department <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="dept" name="Dept" required />
            </div>

            <div class="form-group">
                <label for="sem">Semester <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="sem" name="Sem" required />
            </div>

            <div class="form-group">
                <label for="year">Year <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="year" name="Year" required />
            </div>

            <div class="form-group">
                <label for="name">Contact (optional)</label>
                <input type="text" class="form-control" placeholder="" id="name" name="name" required />
            </div>

            <button type="submit" class="btn btn-auth">Register Now</button>
        </form>
    </section>
    <!-- Banner End -->

    <!-- Footer Start -->
    <footer class="default">
        <img src="../assets/img/jwoc_logo.svg" alt="Logo" />
        <h2>JWOC</h2>
        <h4>JGEC Winter of Code</h4>
        <p>Copyright &copy; JWOC 2022. All rights reserved.</p>
        <div class="social">
            <a href="#"><i class="bx bxs-envelope"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
        </div>
    </footer>
    <!-- Footer End -->

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Site Title -->
    <title>Mentor's Registration | JWOC 2K21</title>
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png" />

    <!-- Meta Character & Device Dimension -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Meta Author, Description, Keywords -->
    <meta name="author" content="JWOC ORG" />
    <meta name="description" content="JGEC Winter of Code 2k21 is a long coding event organised by JGEC." />
    <meta name="keywords" content="jwoc, 2k21, jgec, winter, developer, code" />

    <!-- Meta OG: Site, Title, Description, Image, Link Displayed -->
    <meta property="og:site_name" content="JWOC 2K21" />
    <meta property="og:title" content="JWOC 2K21" />
    <meta property="og:description" content="JGEC Winter of Code is a long coding event organised by JGEC." />
    <meta property="og:image" content="https://jwoc2k21.netlify.app/assets/img/opengraph.png" />
    <meta property="og:url" content="https://jwoc2k21.netlify.app/" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" />

    <!-- Address Bar/Tab Color -->
    <!-- Mobile -->
    <meta name="theme-color" content="#3e64ff" />
    <!-- Windows -->
    <meta name="msapplication-navbutton-color" content="#3e64ff" />

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/libraries/bootstrap.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/components/settings.css" />
    <link rel="stylesheet" href="/css/components/footer.css" />
    <link rel="stylesheet" href="/css/components/header.css" />
    <link rel="stylesheet" href="/css/pages/auth.css" />

    <!-- External JS -->
    <script defer src="/js/libraries/jquery-3.6.0.min.js"></script>

    <!-- Main JS -->
    <script defer src="/js/main.js"></script>

</head>

<body>

    <!-- Header Navbar Start -->
    <header>
        <nav>
            <a href="/" class="nav_brand">
                <img src="/assets/img/jwoc_logo.svg" alt="Logo" />
                <span>JWoC</span>
            </a>

            <a class="btn authIn goBack">
                <i class="bx bx-log-out"></i>
                <span>Go Back</span>
            </a>
        </nav>
    </header>
    <!-- Header Navbar End -->

    <!-- Banner Start -->
    <section id="auth_register">
        <div class="sub_head">
            <h2>Mentor's Registration</h2>
            <p>Register yourselves as mentor for your project.</p>
            <img src="/assets/img/winter_text.png" alt="Winter Text" />
        </div>

        <form id="auth_form" class="container">
            <div class="form-group">
                <label for="name">Name <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="name" name="Name" required />
            </div>

            <div class="form-group">
                <label for="college">College <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="college" name="College" required />
            </div>

            <div class="form-group">
                <label for="gituser">Github Username <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="gituser" name="GitUser" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" class="form-control" placeholder="" id="email" name="Email" required />
            </div>

            <div class="form-group">
                <label for="pname">Project Name <span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="pname" name="ProjectName" required />
            </div>

            <div class="form-group">
                <label for="plink">Project Link <span>*</span></label>
                <input type="url" class="form-control" placeholder="" id="plink" name="ProjectLink" required />
            </div>

            <div class="form-group">
                <label for="pdesc">Project Description <span>*</span></label>
                <textarea class="form-control" placeholder="" id="pdesc" name="ProjectDesc" rows="4"
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="name">Contact (optional)</label>
                <input type="text" class="form-control" placeholder="" id="name" name="name" required />
            </div>

            <button type="submit" class="btn btn-auth">Register Now</button>
        </form>
    </section>
    <!-- Banner End -->

    <!-- Footer Start -->
    <footer class="default">
        <img src="/assets/img/jwoc_logo.svg" alt="Logo" />
        <h2>JWOC</h2>
        <h4>JGEC Winter of Code</h4>
        <p>Copyright &copy; JWOC 2021. All rights reserved.</p>
        <div class="social">
            <a href="#"><i class="bx bxs-envelope"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
        </div>
    </footer>
    <!-- Footer End -->

</body>

</html>
